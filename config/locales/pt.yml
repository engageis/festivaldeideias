      failure: Não foi possível mesclar automaticamente as duas ideias. Por favor, revise as alterações manualmente.
    resolve_conflicts:
      success: As duas ideias foram mescladas com sucesso!
      failure: Não foi possível mesclar as duas ideias. Por favor, revise as alterações novamente.
