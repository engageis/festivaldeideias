      how_it_works:
        title: "A mescla de ideias funciona assim:"
        html: <p>Nós iremos tentar mesclar automaticamente as alterações realizadas nas duas ideias. Normalmente, isto funciona perfeitamente.</p><p>Apenas caso tenham sido feitas muitas alterações, em conteúdos muito próximos, o sistema não conseguirá mesclar tudo automaticamente.</p><p>Neste caso, você será solicitado a revisar as alterações e escolher com que partes de cada versão quer ficar.</p>
