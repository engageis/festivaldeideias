      success: Sua ideia foi removida com sucesso.
      failure: Não foi possível remover sua ideia.
    create_fork:
      success: Sua versão foi criada com sucesso! Agora você já pode aperfeiçoar esta ideia à vontade.
      failure: Ooops. Não foi possível criar sua versão desta ideia. Por favor, tente novamente.
    merge:
